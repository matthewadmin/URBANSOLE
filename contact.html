<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUNSOLE - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">SUNSOLE</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="#" id="cart-btn">Cart (0)</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br />

        <button type="submit">Send</button>
      </form>
      <p id="form-response"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SUNSOLE. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const response = document.getElementById('form-response');
    form.addEventListener('submit', e => {
      e.preventDefault();
      // Simple form validation & fake submit
      response.textContent = "Thank you for contacting us!";
      form.reset();
    });
  </script>
  <script src="cart.js"></script>
</body>
</html>
